<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="productlist.css">
</head>

<body>

  
  <header class="header">
    <h1>Our Products</h1>
    <p>Simple Grid Layout</p>
  </header>

  <main class="container">

    <section class="product-grid">

      <article class="product-card">
        <img src="https://d2v5dzhdg4zhx3.cloudfront.net/web-assets/images/storypages/primary/ProductShowcasesampleimages/JPEG/Product+Showcase-1.jpg" alt="Shoes">
        <h3>Shoes</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?fm=jpg&q=60&w=3000" alt="Headset">
        <h3>Headset</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="https://images.pexels.com/photos/3766111/pexels-photo-3766111.jpeg" alt="Watch">
        <h3>Watch</h3>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0657/8569/2375/files/Cosmetic-Skincare-Product-photo-Table-top-setup.jpg?v=1681840139" alt="Cream">
        <h3>Cream</h3>
        <p class="price">$59.99</p>
        <button>Add to Cart</button>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p>&copy; 2026 Product Store. All rights reserved.</p>
  </footer>

</body>
</html>
